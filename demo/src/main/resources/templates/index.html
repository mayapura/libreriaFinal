<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <header>
        <h1 class="text-center my-3">CRUD - Trabajo Practico Integrador</h1>
        <h2 class="text-center my-3">Usuarios</h2>
    </header>
    <main>

        <div class="container" id="app">
            <div class="text-center" id="idApp">
                <h1>{{msj}}</h1>
                <h2>{{otroMsj}}</h2>
            </div>
            <div class="mx-5 my-3">

                <a href="create.html" class="btn btn-success">Nuevo</a>

                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Email</th>
                            <th scope="col">Prioridad</th>
                            <th scope="col">Foto</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="usuario in usuarios">
                            <td>{{usuario.id}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.prioridad}}</td>
                            <td>
                                <img :src="usuario.imagen" :alt="usuario.nombre">
                            </td>
                            <td>
                                <a :href="'update.html?id='+usuario.id+'&nombre='+usuario.nombre+'&email='+usuario.email+'&prioridad='+usuario.prioridad+'&imagen='+usuario.imagen" class="btn btn-primary">Modificar</a>
                                <button v-on:click="eliminar(usuario.id)" class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <a href="index.html" class="btn btn-warning">Home</a>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./../static/js/main.js"></script>

</body>

</html>
